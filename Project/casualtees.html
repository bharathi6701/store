<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casual Tees - ZWORD</title>
    <link rel="stylesheet" href="design.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="images/logo.jpeg" alt="ZWORD Logo">
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li class="dropdown">
                    <a href="index.html#shop">Shop</a>
                    <ul class="dropdown-content">
                        <li><a href="oversized.html">Oversized T-shirts</a></li>
                        <li><a href="sweatshirts.html">Sweatshirts</a></li>
                        <li><a href="activewear.html">Active Wear Tees</a></li>
                        <li><a href="casualtees.html">Casual Tees</a></li>
                    </ul>
                </li>
                <li><a href="index.html#contact">Contact Us</a></li>
                <li><a href="cart.html" title="Cart"><i class="fas fa-shopping-cart"></i></a></li>
                <li><a href="#" id="loginIcon" title="Sign Up"><i class="fas fa-user"></i></a></li>
            </ul>
        </nav>
    </header>

    <!-- Content for Casual Tees -->
    <section id="shop">
        <h2>Casual Tees Collection</h2>
        <div class="product-list">
            <div class="product">
                <img src="images/casualtee1.jpeg" alt="Casual Tee 1">
                <h3>Everyday Casual Tee</h3>
                <p>Rs.700</p>
                <button onclick="addToCart('Everyday Casual Tee')">Add to Cart</button> <!-- Add to Cart button -->
            </div>
            <div class="product">
                <img src="images/casualtee2.jpeg" alt="Casual Tee 2">
                <h3>Stylish Casual Tee</h3>
                <p>Rs.750</p>
                <button onclick="addToCart('Stylish Casual Tee')">Add to Cart</button> <!-- Add to Cart button -->
            </div>
        </div>
    </section>

    <!-- Signup Modal -->
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <span id="closeModal" class="close">&times;</span>
            <h2 style="color: red;">Sign Up with ZWORD</h2>
            <form id="signupForm">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" placeholder="Enter your name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" placeholder="Enter your mail-id" required>
                </div>
                <div class="form-group">
                    <label for="phone">Contact:</label>
                    <input type="tel" id="phone" placeholder="Enter your mobile number" required>
                </div>
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 ZWORD. All Rights Reserved.</p>
    </footer>

    <script>
        // JavaScript for Modal and Cart Functionality
        var modal = document.getElementById("loginModal");
        var btn = document.getElementById("loginIcon");
        var span = document.getElementById("closeModal");

        btn.onclick = function() {
            modal.style.display = "block";
        }

        span.onclick = function() {
            modal.style.display = "none";
        }

        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }

        let cart = JSON.parse(localStorage.getItem('cart')) || []; // Initialize cart from localStorage

        function addToCart(item) {
            cart.push(item);
            alert(item + " has been added to your cart!");
            localStorage.setItem('cart', JSON.stringify(cart)); // Save cart to localStorage
            console.log(cart); // For debugging
        }
    </script>
</body>
</html>
