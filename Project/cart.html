<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Cart - ZWORD</title>
    <link rel="stylesheet" href="design.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="logo">
            <img src="images/logo.jpeg" alt="ZWORD Logo">
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="shop.html">Shop</a></li>
                <li><a href="#contact">Contact Us</a></li>
                <li><a href="cart.html" title="Cart"><i class="fas fa-shopping-cart"></i></a></li>
                <li><a href="#" id="loginIcon" title="Sign Up"><i class="fas fa-user"></i></a></li>
            </ul>
        </nav>
    </header>

    <!-- Cart Section -->
    <section id="cart">
        <h2>Your Cart</h2>
        <div id="cart-items">
            <!-- Cart items will be dynamically added here -->
        </div>
        <div id="cart-total">
            <p>Total: <span id="total-price">$0</span></p>
        </div>
        <button id="checkoutButton">Proceed to Checkout</button>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 ZWORD. All Rights Reserved.</p>
    </footer>

    <!-- JavaScript for Cart Functionality -->
    <script>
        // Retrieve cart items from localStorage
        let cart = JSON.parse(localStorage.getItem('cart')) || [];
        const cartItemsContainer = document.getElementById('cart-items');
        const totalPriceElement = document.getElementById('total-price');

        // Function to render cart items
        function renderCartItems() {
            let total = 0;

            if (cart.length === 0) {
                cartItemsContainer.innerHTML = '<p>Your cart is empty.</p>';
                return;
            }

            cart.forEach(item => {
                const itemElement = document.createElement('div');
                itemElement.className = 'cart-item';
                itemElement.innerHTML = `
                    <p>${item}</p>
                    <button onclick="removeFromCart('${item}')">Remove</button>
                `;
                cartItemsContainer.appendChild(itemElement);
                total += 20; // Assuming each item is $20, you can adjust this as needed
            });

            totalPriceElement.innerText = `$${total}`;
        }

        // Function to remove item from cart
        function removeFromCart(item) {
            cart = cart.filter(cartItem => cartItem !== item);
            localStorage.setItem('cart', JSON.stringify(cart));
            renderCartItems();
        }

        // Initial render of cart items
        renderCartItems();
    </script>

    <style>
        /* Add some basic styling for the cart page */
        #cart {
            padding: 50px;
            text-align: center;
        }

        .cart-item {
            margin: 10px 0;
        }

        #checkoutButton {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #ff6347;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        #checkoutButton:hover {
            background-color: #e5533f;
        }
    </style>
</body>
</html>
